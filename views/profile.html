<body>
<nav class="navbar navbar-default">
  <div class="container-fluid"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a id="brand" class="navbar-brand" href="/">Book Trading Club</a></div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/" class="navi">All Books</a></li>
        {{#if user}}
          <li><a href="/my-books" class="navi">My Books</a></li>
          <li><a href="/post-book" class="navi">Post a Book</a></li>
          <li><a href="/trades" class="navi">My Trades</a></li>
          <li><a href="/profile" class="navi">My Profile</a></li>
          <li><a href="/logout" class="navi">Logout</a></li>
        {{else}}
          <li>
            <a href="/auth/twitter" class="btn btn-sm btn-default" style="margin:0 0 8px 0">
              Login with Twitter
              <span class="fa fa-twitter"></span>
            </a>
          </li>
        {{/if}}
      </ul>

    <div class="col-lg-12 text-center">
      <h2>Profile</h2>
    </div>

  <div class="container">
    <div class="row">
    <!-- PAGE CONTENT -->
     
  <form action="/profile" method="post" class="form-horizontal app-form">
  <div class="text-center">
    <div style="max-width:450px; margin:0 auto 0 auto">
      
      {{#with user}}
        <div class="form-group">
          <label for="firstname" class="col-sm-3 control-label">First Name</label>
          <div class="col-sm-9">
            <input type="text" name="firstname" id="firstname" class="form-control input-field" value="{{firstname}}">
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-3 control-label">Last Name</label>
          <div class="col-sm-9">
            <input type="text" name="lastname" id="lastname" class="form-control input-field" value="{{lastname}}">
          </div>
        </div>

        <div class="form-group">
          <label for="city" class="col-sm-3 control-label">City</label>
          <div class="col-sm-9">
            <input type="text" name="city" id="city" class="form-control input-field" value="{{city}}">
          </div>
        </div>

        <div class="form-group">
          <label for="state" class="col-sm-3 control-label">State</label>
          <div class="col-sm-9">
            <input type="text" name="state" id="state" class="form-control input-field" value="{{state}}">
          </div>
        </div>
      {{/with}}
      
    </div>
  </div>
  
  <p>&nbsp;</p>
  
  <div class="text-center">
    <a href="/profile"><button class="btn btn-default">Cancel</button></a>
    <button type="submit" class="btn btn-default">Update</button>
  </div>
</form> 
<p>&nbsp;</p>
<p>&nbsp;</p>
    <!-- /PAGE CONTENT -->  
    </div>
  </div>
  <!-- /CONTAINER -->

<div class="well"> </div>
<!-- FOOTER -->

<footer class="text-center">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>FreeCodeCamp API - Manage a Book Trading Club</p>
      </div>
    </div>
  </div>
</footer>
<!-- / FOOTER -->

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
